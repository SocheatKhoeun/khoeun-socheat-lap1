name: Node.js CI/CD (Yarn)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Yarn v4 requires Node >= 18.12.0. Remove Node 16 from the matrix
        # to avoid Yarn refusing to run on older Node versions.
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Do not use the built-in yarn cache option here because it may invoke
          # `yarn` before Corepack is enabled, causing Yarn v1 to be used and
          # failing projects that require Yarn v4. We'll enable Corepack below
          # and can add explicit caching steps later if desired.

      - name: Enable Corepack & prepare Yarn 4
        # Ensure the runner uses Yarn v4 as specified in package.json's packageManager
        run: |
          corepack enable
          corepack prepare yarn@4.4.1 --activate

      - name: Print versions (diagnostic)
        run: |
          echo "node: $(node --version)"
          echo "corepack: $(corepack --version || echo 'corepack not found')"
          echo "yarn: $(yarn --version || echo 'yarn not found')"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Run code coverage
        run: yarn coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Enable Corepack & prepare Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.4.1 --activate

      - name: Install Vercel CLI
        run: |
          npm install -g vercel

      - name: Deploy to Vercel (using VERCEL_TOKEN)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Use the project root for deployment. --prod deploys to production.
          vercel --prod --token "$VERCEL_TOKEN" --confirm